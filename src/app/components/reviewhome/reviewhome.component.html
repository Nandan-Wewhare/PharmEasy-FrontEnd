<div style="margin: 20px 20px 20px 20px">
  <h4><b>What Our Customers have to Say</b></h4>
  <br />
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <ul *ngIf="!isLoading" id="autoPlayReviews">
    <li *ngFor="let r of reviews">
      <app-reviewcard [review]="r"></app-reviewcard>
    </li>
  </ul>
</div>
