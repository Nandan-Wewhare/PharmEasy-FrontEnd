<div style="margin: 20px 20px 20px 20px">
  <h4><b>What Our Customers have to Say</b></h4>
  <br />
  <ul id="autoPlayReviews">
    <li *ngFor="let r of reviews">
      <app-reviewcard
        [review]="r.review"
        [reviewer]="r.reviewer"
        [reviewDate]="r.reviewDate"
      ></app-reviewcard>
    </li>
  </ul>
</div>
