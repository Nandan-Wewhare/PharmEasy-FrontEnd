<div style="margin: 20px 20px 20px 20px">
  <h4><b>What Our Customers have to Say</b></h4>
  <br />
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <ul *ngIf="!isLoading" id="autoPlayReviews">
    <li *ngFor="let review of reviews">
      <div class="container-fluid" style="margin: 10px 20px 10px 20px">
        <div class="row">
          <span style="font-weight: bold; font-size: 16px">{{
            review.reviewer.name
          }}</span>
        </div>
        <div class="row">
          <span>{{ review.createdAt | date: "mediumDate" }}</span>
        </div>
        <div class="row" style="margin-top: 10px">
          <div
            class="card"
            style="
              width: 22rem;
              height: 17rem;
              background-color: #eef8f7;
              border: 1px solid #e0f3f2;
            "
          >
            <div class="card-body">
              <p
                class="card-text"
                style="line-height: 1.5; text-align: justify; color: #45403f"
              >
                {{ review.review }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
