<h3 style="margin-left: 5%">My Orders</h3>
<div style="margin-left: 25%; margin-right: 25%">
  <mat-accordion *ngFor="let order of orders">
    <mat-expansion-panel style="margin-bottom: 2%">
      <mat-expansion-panel-header>
        <mat-panel-title> {{ order._id }} </mat-panel-title>
        <mat-panel-description> Rs. {{ order.total }} </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<mat-spinner
  style="margin-left: 50%; margin-right: 50%"
  *ngIf="ordersLoading"
  [diameter]="40"
  color="accent"
></mat-spinner>
