<div style="margin: 20px 20px 50px 20px">
  <div class="row" style="margin-bottom: 30px">
    <h4><b>Why choose us?</b></h4>
  </div>
  <div class="row">
    <div *ngFor="let d of data" class="col-lg-3">
      <app-choosecard
        [imgUrl]="d.imgUrl"
        [title]="d.title"
        [subText1]="d.subText1"
        [subText2]="d.subText2"
      ></app-choosecard>
    </div>
  </div>
</div>
